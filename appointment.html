<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Appointments</title>
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <header>
    <h1>Your Saved Appointments</h1>
  </header>

  <section class="appointment-list" id="appointmentList" style="text-decoration: none;"></section>

  <div class="form-buttons" style="text-align:center;">
    <a href="book.html" class="confirm-btn">Add New Appointment</a>
    <button class="cancel-btn" onclick="clearAll()">Clear All</button>
  </div>

  <script>
    const appointmentList = document.getElementById("appointmentList");

    function loadAppointments() {
      const appointments = JSON.parse(localStorage.getItem("appointments")) || [];

      if (appointments.length === 0) {
        appointmentList.innerHTML = "<p style='text-align:center;'>No appointments saved.</p>";
        return;
      }

      appointmentList.innerHTML = "";
      appointments.forEach((app, index) => {
        const div = document.createElement("div");
        div.classList.add("appointment-item");
        div.innerHTML = `
          <strong>${app.name}</strong> — ${app.service}<br>
          📅 ${app.date} | 🕒 ${app.time}<br>
          ✉️ ${app.email} | 📞 ${app.phone}<br>
          ${app.notes ? "📝 " + app.notes : ""}<br>
          <button onclick="deleteAppointment(${index})">🗑 Delete</button>
        `;
        appointmentList.appendChild(div);
      });
    }

    function deleteAppointment(index) {
      const appointments = JSON.parse(localStorage.getItem("appointments")) || [];
      appointments.splice(index, 1);
      localStorage.setItem("appointments", JSON.stringify(appointments));
      loadAppointments();
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all appointments?")) {
        localStorage.removeItem("appointments");
        loadAppointments();
      }
    }

    document.addEventListener("DOMContentLoaded", loadAppointments);
  </script>
</body>
</html>
